<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative One Page Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hello, World!</h1>
    </header>
    <main>
        <section class="image-boxes">
            <div class="image-box">
                <img src="https://cdn.pixabay.com/photo/2022/09/01/04/40/anemone-7424709_1280.jpg" alt="Image 1">
                <p>Flower 1</p>
            </div>
            <div class="image-box">
                <img src="https://cdn.pixabay.com/photo/2024/01/17/17/22/bee-8515123_1280.jpg" alt="Image 2">
                <p>Flower 2</p>
            </div>
            <div class="image-box">
                <img src="https://cdn.pixabay.com/photo/2023/10/26/11/17/flower-8342448_1280.jpg" alt="Image 3">
                <p>Flower 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 My Creative Page</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1rem;
}

h1 {
    margin: 0;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 1rem;
}

.image-boxes {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.image-box {
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    width: 300px;
    text-align: center;
}

.image-box img {
    width: 100%;
    height: auto;
}

.image-box p {
    padding: 0.5rem;
}

footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1rem;
}

</style>
